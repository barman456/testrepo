<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google AJAX Search API Sample</title>
    <script src="http://www.google.com/jsapi?key=AIzaSyA5m1Nc8ws2BbmPRwKu5gFradvD_hgq6G0" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript">
    /*
    *  How to setup a textarea that allows Transliteration from English to Hindi.
    */
    
    google.load("language", "1");
    
    function intialize() {
     var destinationLanguage = 'hi';
     $('document').ready(function(){
     
       $('#languageDropDown').live('change', function(){
            destinationLanguage = $(this).val();
       });
     
       $('#transliterateTextarea').live('keypress', function(){
            var string1 = $(this).val();
            google.language.transliterate([string1], "en", destinationLanguage, function(result) {
                if (!result.error) {
                  var container = document.getElementById("display");
                  if (result.transliterations && result.transliterations.length > 0 &&
                    result.transliterations[0].transliteratedWords.length > 0) { 
                    container.innerHTML = result.transliterations[0].transliteratedWords[0];
                  }
                }
            });
         });
      });
    }
    
    google.setOnLoadCallback(intialize);
    
    </script>
  </head>
  <body style="font-family: Arial;border: 0 none;">
  <div class = "selectdestination">
      Select the resulted language :
      <select id="languageDropDown">
          <option value="hi">HINDI</option>
          <option value="pa">PUNJABI</option>
          <option value="gu">GUJARATI</option>
          <option value="ta">TAMIL</option>
          <option value="te">TELUGU</option>
          <option value="ur">URDU</option>
      </select>
  </div>
   
  <div> 
    <div id="source_content">
        <strong>Type in English</strong><br>  
          <textarea cols="70" rows="5" id="transliterateTextarea"></textarea>
    </div>
    <div id="destination_content">
       <strong>Resulted Language</strong><br> 
        <textarea cols="70" rows="5" id="display"></textarea>
    </div>
   </div>
  </body>
</html>
