  <script type="text/javascript">
    var count = 0;
    var s = '';
    var pos = 0;
    
    function SetCursorPosition(pos)
    {
    // HERE txt is the text field name
    var obj=document.getElementById('display');
    
    //FOR IE
    if(obj.setSelectionRange)
    {
        obj.focus();
        obj.setSelectionRange(pos,pos);
    }
    
    // For Firefox
    else if (obj.createTextRange)
    {
        var range = obj.createTextRange();
        range.collapse(true);
        range.moveEnd('character', pos);
        range.moveStart('character', pos);
        range.select();
    }
}
    
    
    
    function convertor(id){
         //alert(typeof(id));
         //alert(id);
      if(id == 'key'){
          s = document.getElementById('display').value;
      }   
      else{
      
         var t = String.fromCharCode(id);
         //alert(t);
         var textString = document.getElementById('display');
         var length = getCaret(textString);
         if(s == ''){
           if(id == 9003){
              s = '';
           }
           else{
              s = t;
           }
         }
         else{
         
           var bkspc = false;
           s = document.getElementById('display').value;
           
           if(id == 8){                                     // Backspace
              if(length == s.length){
                 var remove = s.substr(0,s.length-1);
              }else{
                 var remove = s.substr(0,length-1)+s.substr(length);
              }
              s = remove; 
              bkspc = true;
           }
           else if(id == 3){
              s = s + '\n';
           }
           else if(id == 9003){                                         // delete key
                 var del_remove = s.substr(0,length)+s.substr(length+1);           
                 s = del_remove;
                 length--;
           }
           else{ 
              //s = s + t;
              s = s.slice(0, length) + t + s.slice(length);
           }
         }
         //alert(s.length);
         document.getElementById('display').value = s;
         document.getElementById('display').focus();
         //pos++;
         if(bkspc == true){
            length--;
         }
         else{
            length++;
         }
         cursorPos(length);
         count++;
       }  
    }
    
    function getCaret(el) {
        if (el.selectionStart) {
          return el.selectionStart;
        } else if (document.selection) {
          el.focus();
      
          var r = document.selection.createRange();
          if (r == null) {
            return 0;
          }
      
          var re = el.createTextRange(),
              rc = re.duplicate();
          re.moveToBookmark(r.getBookmark());
          rc.setEndPoint('EndToStart', re);
      
          return rc.text.length;
        } 
        return 0;
    }


    
      
      function cursorPos(pos) {
            //var display = document.getElementById('display');
            //var xyz = getCaret(display);
            SetCursorPosition(pos);
      }
  
 
    $('document').ready(function(){
        $('.ui_button').live('click',function(){
             var id = $(this).attr('id');
             //alert(id);
             convertor(id);

        });
        
        $("#display").keydown(function(e){
            if(e.keyCode == 8){
                e.preventDefault();
                convertor(e.keyCode);
            }
            else if(e.keyCode == 37 || e.keyCode == 38 || e.keyCode == 39 || e.keyCode == 40){
                
            }
            else if(e.keyCode == 46 || e.keyCode == 110){
                e.preventDefault();
                convertor(9003); //  unicode for delete key
            }
            else if(e.keyCode == 32){
                e.preventDefault();
                convertor(e.keyCode); //  unicode for space bar 
            }
            else{
                //alert('here');
                convertor('key');
            }
            
        });   
        
    });
    
	</script>
